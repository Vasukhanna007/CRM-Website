{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
                    <!-- helps us write python code -->
						{% for i in products %}
                        <!-- helps us pass in data through variables and other dynamic ways. -->
                            <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.category}}</td>
                            <td>{{i.price}}</td>

                            </tr>
                        {% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
